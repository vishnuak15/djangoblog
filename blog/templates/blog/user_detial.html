{% extends "blog/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <h1 align="center">About the User</h1>
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h4 class="text-secondary">Username: {{ user.username }}</h4>
            <h4 class="text-secondary">Email :{{ user.email }}</h4>
            <h4 class="text-secondary">Date Joined :{{ user.date_joined }}</h4>
            <h4 class="text-secondary">First Name :{{ user.first_name }}</h4>
            <h4 class="text-secondary">Last Name :{{ user.last_name }}</h4>
        </div>
    </div>

</div>
{% endblock content %}
